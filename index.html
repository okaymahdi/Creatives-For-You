<!DOCTYPE html>
<html lang="en" id="html-teg">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/loogo.svg" type="image/x-icon">
    <title>Creatives-For-You</title>

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Main Css Link -->
    <link rel="stylesheet" href="./dist/main.css" />
</head>

<body>
    <header class="md:mx-14 md:py-4 py-2 px-2">
        <nav class="container mx-aut p-3 flex justify-between items-center">
            <a href="#home" id="home">
                <img src="./assets/loogo.svg" alt="Logo"
                    class="object-cover bg-white/80 p-2 max-w-24 md:max-w-fit rounded-lg" />
            </a>

            <!-- Nav Bar -->
            <div class="hidden md:flex gap-8">
                <a href="#home"
                    class="mx-2 font-Plus font-normal text-base text-primary-foreground hover:text-primary leading-[150%] no-underline transition-all duration-300 ease-in-out">
                    Home
                </a>
                <a href="#about"
                    class="mx-2 font-Plus font-normal text-base text-primary-foreground hover:text-primary leading-[150%] no-underline transition-all duration-300 ease-in-out">
                    About Us
                </a>
                <a href="#upskill"
                    class="mx-2 font-Plus font-normal text-base text-primary-foreground hover:text-primary leading-[150%] no-underline transition-all duration-300 ease-in-out">
                    Upskill
                </a>
                <a href="#contact"
                    class="mx-2 font-Plus font-normal text-base text-primary-foreground hover:text-primary leading-[150%] no-underline transition-all duration-300 ease-in-out">
                    Contact Us
                </a>
            </div>

            <!-- Register & Dark Button -->
            <div class="flex gap-5">
                <button class="btn__primary hidden lg:block">
                    Register
                    Interest
                </button>
                <!-- dark & munu button -->
                <button id="switch">
                    <i
                        class="ri-moon-clear-line text-4xl text-primary-foreground hover:text-primary transition-all duration-300 ease-in-out">
                    </i>
                </button>
                <button class="md:hidden" onclick="handleMenu()">
                    <i
                        class="ri-menu-4-fill text-4xl text-primary-foreground hover:text-primary transition-all duration-300 ease-in-out">
                    </i>
                </button>
            </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden p-5 fixed bg-background inset-0 md:hidden">
                <div class="flex justify-between items-center">
                    <a href="#home" id="home">
                        <img src="./assets/loogo.svg" alt="Logo"
                            class="object-cover bg-white/80 p-2 max-w-24 rounded-lg" />
                    </a>
                    <div class="space-x-5">
                        <button id="switchMB">
                            <i
                                class="ri-moon-clear-line text-4xl text-primary-foreground hover:text-primary transition-all duration-300 ease-in-out">
                            </i>
                        </button>
                        <button class="md:hidden" onclick="handleMenu()">
                            <i
                                class="ri-close-large-line text-4xl text-primary-foreground hover:text-primary transition-all duration-300 ease-in-out">
                            </i>
                        </button>
                    </div>
                </div>
                <div class="md:hidden flex flex-col gap-5 mt-10">
                    <a href="#home" class="mobile__menu">
                        Home
                    </a>
                    <a href="#about" class="mobile__menu">
                        About Us
                    </a>
                    <a href="#upskill" class="mobile__menu">
                        Upskill
                    </a>
                    <a href="#contact" class="mobile__menu">
                        Contact Us
                    </a>
                </div>
                <div class="h-[0.5px] bg-primary-foreground my-10"></div>
                <div class="text-center">
                    <button class="btn__primary">
                        Register
                        Interest
                    </button>
                </div>
            </div>
        </nav>
    </header>
</body>
<script src="./js/main.js"></script>

</html>
